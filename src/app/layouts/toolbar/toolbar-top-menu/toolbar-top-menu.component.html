<mat-toolbar class="mat-elevation-z8" >


</mat-toolbar>
<mat-toolbar color="primary" class="mat-elevation-z8" >
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Orion</h1>
  <form class="form" id="Form">
    <mat-form-field class="width">
      <input
        matInput
        placeholder="Country"
        aria-label="Country"
        [matAutocomplete]="auto"
        
        required
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let country of filteredCountry | async"
          [value]="country.name"
        >
          <span>{{ country.name }} | {{ country.code }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</mat-toolbar>
<mat-sidenav-container autosize="true">
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item>
        <span class="entry">
          <!-- <mat-icon>house</mat-icon> -->
          <span *ngIf="!isCollapsed"><mat-icon>account_balance</mat-icon>Dashboard</span>
        </span>        
      </a>
      <a mat-list-item>
        <span class="entry">
          <!-- <mat-icon>house</mat-icon> -->
          <span *ngIf="!isCollapsed"><mat-icon>account_balance</mat-icon>About</span>
        </span>        
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
